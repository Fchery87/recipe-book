<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Recipe Book</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#" id="add-recipe-link">Add Recipe</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="recipe-list">
        <h2>All Recipes</h2>
        <ul id="recipe-list">
          <!-- Recipe items will be added dynamically here -->
        </ul>
      </section>

      <section class="recipe-form" id="recipe-form">
        <h2>Add New Recipe</h2>
        <form id="add-recipe-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" required></textarea>

          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>

          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="">Select a category</option>
            <!-- Category options will be added dynamically here -->
          </select>

          <button type="submit">Save Recipe</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Recipe Book. All rights reserved.</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
